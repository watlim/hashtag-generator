<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DevFest Demo</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <img
                src="https://static.thenounproject.com/png/hashtag-icon-2710903-512.png"
                width="200"
                height="200"
                alt="Header Image"
            />
        </header>

        <main>
            <h2 style="text-align: center; color: #4285f4; margin-top: 0px">
                Hashtag Generator
            </h2>
            <div class="form-container">
                <form
                    id="contact-form"
                    action="https://publish-490372033372.us-central1.run.app"
                    method="POST"
                >
                    <div class="form-group">
                        <label for="name">Name (optional):</label>
                        <input type="text" id="name" name="name" />
                    </div>
                    <div class="form-group">
                        <label for="message">Message (required):</label>
                        <textarea
                            id="message"
                            name="message"
                            required
                        ></textarea>
                    </div>
                    <button class="button" type="submit">
                        Submit (กดแค่ครั้งเดียว)
                    </button>
                </form>
            </div>
        </main>

        <div id="success-modal" class="modal">
            <div class="modal-content">
                <h2>Success!</h2>
                <p>Your message has been sent successfully.</p>
                <div class="response-container">
                    <p>Here is your hashtag:</p>
                    <p id="response-text"></p>
                </div>
                <button id="close-modal">Close</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
